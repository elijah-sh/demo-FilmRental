<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>客户管理|主页面</title>
  <link rel="stylesheet" href="/static/AdminLTE/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/static/AdminLTE/bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="/static/AdminLTE/bower_components/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/static/AdminLTE/dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="/static/AdminLTE/dist/css/skins/skin-blue.min.css">

  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

  <!-- 分页 -->

  <link rel="stylesheet" href="/static/plugins/Pagination/css/jquery.pagination.css" />
  <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>

  <!-- layer-v2.1 -->
  <script src="/static/plugins/layer-v2.1/layer/layer.js"></script>

  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <script src="/static/AdminLTE/js/html5shiv.min.js"></script>
  <script src="/static/AdminLTE/js/respond.min.js"></script>
  <!-- ./wrapper -->
  <!-- REQUIRED JS SCRIPTS -->
  <!-- jQuery 3 -->
  <script src="/static/AdminLTE/bower_components/jquery/dist/jquery.min.js"></script>
  <!-- Bootstrap 3.3.7 -->
  <script src="/static/AdminLTE/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- AdminLTE App -->
  <script src="/static/AdminLTE/dist/js/adminlte.min.js"></script>

  <script src="/static/plugins/jqueryPagination/js/jquery.pagination.min.js"></script>
  <!-- Google Font -->
  <!--工具-->
  <script src="/static/js/util.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper"   >

  <div class="header" ></div>
  <div class="sidebar" ></div>

  <div class="content-wrapper">

    <section class="content container-fluid" >
      <h2>客户管理<small>Customer manager</small></h2>

        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">客户列表</h3>

              <div class="box-tools">
                <div class="input-group input-group-sm" style="width: 450px;">
                  <input name="table_search" id = "searchFirstName" class="form-control pull-right" style="width: 200px;" placeholder="FirstName  Search" type="text">
                  <div class="input-group-btn" style="width: 80px;" >
                    <button type="submit" onclick="search();"  class="btn btn-default"><i class="fa fa-search"></i></button>
                  </div>
                  &nbsp;&nbsp;
                  <div class="input-group-btn" style="width: 100px;">
                    <button type="button" class="btn  btn-block btn-info" onclick="customerAdd();">新建</button>
                  </div>

                </div>
              </div>

            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
              <table class="table table-hover">
                <thead>
                <tr>
                  <th>操作</th>
                  <th>FirstName</th>
                  <th>LastName</th>
                  <th>Address</th>
                  <th>Email</th>
                  <th>CustomerId</th>
                  <th>LastUpdate</th>
                </tr>
                </thead>
                <tbody ></tbody>
              </table>

              <br/>

                  <div class="box"  id="pageCustomer">

                    <div class="form-group">
                      <div class="col-sm-2 control-label form-group">
                        <select id = "pageSize" class="form-control">
                          <option value="10">10</option>
                          <option value="25">25</option>
                          <option value="50">50</option>
                          <option value="100">100</option>
                        </select>
                      </div>

                      <div id="pagination"  class="page fl"></div>
                      <div class="info fl">
                        <p>当前页数：<span id="current">1</span>   ;
                          共 <span id="totalPage">  </span> 页  </p>
                      </div>

                    </div>
                  </div>
            </div>   <!--表-->
          </div>
        </div>


      <!--   添加/修改    弹框-->
      <div id="customerWin" class="hide">

        <div class="box-body col-xs-10">

          <div class="form-group">
            <label  class="col-sm-1 control-label">FirstName</label>
            <label class="text-red col-sm-1">* </label>
            <div class="col-sm-10">
              <input class="form-control" id="firstName" placeholder="firstName..." type="text">
            </div>
          </div>
          <br/> <br/>
          <div class="form-group">
            <label  class="col-sm-1 control-label form-group" > LastName   </label>
            <label class="text-red col-sm-1">* </label>
            <div class="col-sm-10">
              <input class="form-control" id="lastName" placeholder="lastName..." type="text">
            </div>
          </div>
          <br/> <br/>
          <div class="form-group">
            <label  class="col-sm-2 control-label form-group" > Email   </label>
            <div class="col-sm-10">
              <input class="form-control" id="email" placeholder="email..." type="text">
            </div>
          </div>
          <br/> <br/>
          <div class="form-group">
            <label  class="col-sm-1 control-label form-group" > address   </label>
            <label class="text-red col-sm-1">* </label>
            <div class="col-sm-10">
              <select id = "address" class="form-control">
              </select>
            </div>
          </div>

        </div>

        <input class="hidden" id="customerId" type="text"  />

      </div>
      <!--   添加修改 弹框结束 -->

    </section>
   </div>


   <div class="footer" ></div>

</div>    <!--最大的div-->

</body>

</html>

<script type="text/javascript">
    $(function(){

        $('.footer').load('/view/common/footer.html');
        $('.header').load('/view/common/header.html');
        $('.sidebar').load('../view/common/sidebar.html');
      });

</script>
 <script src="/static/js/customer.js"></script>
